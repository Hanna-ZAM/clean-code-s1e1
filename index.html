<!DOCTYPE html>
  <html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="body__header header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="body__main main">
      <section class="main__section-add section-add">
        <h3 class="section-add__title title ">Add Item</h3>
        <label class="section-add__label">
            <input class="section-add__input input" type="text">
            <button class="section-add__button button">Add</button></label>
      </section>
      <section class="section section_todo">
        <h3 class="section__title title">Todo</h3>
        <ul class="section__doing-list doing-list">
          <li class="doing-list__item item">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label item__label_edit">Pay Bills</label>
              <input class="item__input input input_edit" type="text" >
              <button class="item__button button">Edit</button>
              <button class="item__button-delete button-delete"><img class ="button-delete__img" src="./remove.svg" alt=""></button></li>
          <li class="doing-list__item item">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label item__label_save">Go Shopping</label>
              <input class="item__input input input_save" type="text" value="Go Shopping" >
              <button class="item__button button">Save</button>
              <button class="item__button-delete button-delete"><img class="button-delete__img" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
      <section class="section section_comleted">
        <h3 class="section__title title">Completed</h3>
        <ul class="section__doing-list doing-list doing-list_completed">
          <li class="doing-list__item item">
              <input class="item__checkbox" type="checkbox" checked>
              <label class="item__label item__label_edit">See the Doctor</label>
              <input class="item__input input input_edit" type="text">
              <button class="item__button button">Edit</button>
              <button class="item__button-delete button-delete"><img class="button-delete__img" src="./remove.svg" alt=""></button></li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
