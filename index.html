<!DOCTYPE html>
  <html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header body_header"><img class="header_img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header_link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main body_main">
      <section class="section section_add">
        <h3 class="title section_title title_add">Add Item</h3>
        <label class="lable label_add">
            <input class="label_input label_input_add" type="text">
            <button class="button">Add</button></label>
      </section>
      <section class="section section_todo">
        <h3 class="title section_title">Todo</h3>
        <ul class="doing-list section_doing-list">
          <li class="doing-item doing-item_edit">
              <input class="doing-item_checkbox" type="checkbox">
              <label class="label label_edit">Pay Bills</label>
              <input class="label_input label_input_edit" type="text" >
              <button class="button">Edit</button>
              <button class="button-delete"><img class ="button-delete_img" src="./remove.svg" alt=""></button></li>
          <li class="doing-item doing-item_save">
              <input class="doing-item_checkbox" type="checkbox">
              <label class="label label_save">Go Shopping</label>
              <input class="label_input label_input_save" type="text" value="Go Shopping" >
              <button class="button">Save</button>
              <button class="button-delete"><img class="button-delete_img" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="title section_title">Completed</h3>
        <ul class="doing-list section_doing-list doing-list_completed">
          <li class="doing-item doing-item-edit">
              <input class="doing-item_checkbox" type="checkbox" checked>
              <label class="label label_completed">See the Doctor</label>
              <input class="label_input label_input_edit" type="text">
              <button class="button">Edit</button>
              <button class="button-delete"><img class="button-delete_img" src="./remove.svg" alt=""></button></li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
